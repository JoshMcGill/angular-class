<!doctype html>
<html>
    <head>
        <title>Goomba Pest Control</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="header">
            <h1>Mario's Pest Control</h1>
        </div>
        <div id="content">
            <div id="baddies">
                <ul>
                    <li><h1>Goomba</h1></li>
                    <li><img src="http://media.giphy.com/media/A1GHXIybD7mhO/giphy.gif"></li>
                    <li>Caught: <span id="goombaCaught">12</span></li>
                    <li>Cost: <span id="goombaCost">5</span></li>
                </ul>
                <ul>
                    <li><h1>Bomb-ombs</h1></li>
                    <li><img src="http://orig04.deviantart.net/0ab5/f/2009/260/8/3/new_bob_omb_animation_by_neslug.gif"></li>
                    <li>Caught: <span id="bombCaught">8</span></li>
                    <li>Cost: <span id="bombCost">7</span></li>
                </ul>
                <ul>
                    <li><h1>Goomba</h1></li>
                    <li><img src="http://rs515.pbsrc.com/albums/t355/chaoticfox9900/Cheep20Cheep20-20Red.gif~c200"></li>
                    <li>Caught: <span id="cheepCaught">5</span></li>
                    <li>Cost: <span id="cheepCost">11</span></li>
                </ul>
            </div>
            <div id="totalCost">
                <h1>Total Cost</h1>
                <h2 id="totalPrice">This is the final cost</h2>
        
            </div>
        </div>
        <div id="footer">
            <p>marioemail@goombamail.com</p>
            <p>www.mariopestcontrol.com</p>
            <p>555 w. castle lane, marioland, ut 94600</p>
        </div>
        <script src="main.js"></script>
    </body>
</html>
