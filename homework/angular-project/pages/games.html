<div class="col-sm-9 col-sm-offset-2 col-md-10 col-md-offset-1 main">
    <h1 class="page-header">Games</h1>
</div>

<div ng-repeat="game in games track by $index">
    <div class="col-xs-6 col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-1 main">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Pokemon: {{ game.name }}</th>
                    <th>Info</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Generation:</td>
                    <td>{{ game.generation }}</td>
                </tr>
                <tr>
                    <td>Release Year:</td>
                    <td>{{ game.release_year }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
