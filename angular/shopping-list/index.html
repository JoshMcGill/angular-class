<!DOCTYPE html>
<html lang="en" ng-app="shoppingApp">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body>
   <div ng-controller="MainController">
      <div class="well">
           <input ng-model="currentItem"><button ng-click="addListItem();">Add Item</button>
           <h1>Grocery List</h1>
           <ul>
               <li ng-repeat="item in list track by $index">
                   <p>
                       <button class="btn-danger" ng-click="removeItem(item);">x</button>{{ item }}
                    </p>
                </li>
           </ul>
       </div>
   </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
