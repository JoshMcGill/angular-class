<!DOCTYPE html>
<html lang="en" ng-app="ToDoList">

<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div ng-controller="MainController">
        <div class="container-fluid">
            <div class="row header">
                <div class="col-xs-12">
                    <h1>To Do List</h1></div>
            </div>

            <div class="row newToDo">
                <div class="col-xs-12 newToDoHeader">
                    <h2>Add Your To Do Item</h2></div>
                <div class="col-xs-12 col-sm-2">
                    <label>Title:</label>
                    <input class="form-control" ng-model="newToDo.title">
                </div>
                <div class="col-xs-12 col-sm-2">
                    <label>Description:</label>
                    <input class="form-control" ng-model="newToDo.description">
                </div>
                <div class="col-xs-12 col-sm-2">
                    <label>Price:</label>
                    <input class="form-control" ng-model="newToDo.price">
                </div>
                <div class="col-xs-12 col-sm-2">
                    <label>IMG url:</label>
                    <input class="form-control" ng-model="newToDo.imgUrl">
                </div>
                <div class="col-xs-12 col-sm-2">
                    <label>Completed:</label>
                    <p>Cannot be completed yet.</p>
                </div>
                <div class="col-xs-12 col-sm-2">
                    <label>Submit To Do List</label>
                    <button class="btn btn-primary newtodobutton" ng-click="postNewToDo()">Submit</button>
                </div>
            </div>
        </div>

        <div class="container-fluid allToDo">
            <div class="row listDescriptor">
                <div class="col-xs-12 col-sm-2">
                    <h3>Title</h3>
                </div>
                <div class="col-xs-12 col-sm-2">
                    <h3>Description</h3>
                </div>
                <div class="col-xs-12 col-sm-2">
                    <h3>Price</h3>
                </div>
                <div class="col-xs-12 col-sm-2">
                    <h3>Image</h3>
                </div>
                <div class="col-xs-12 col-sm-2">
                    <h3>Completion</h3>
                </div>
                <div class="col-xs-12 col-sm-2">
                    <h3>Edit</h3>
                </div>
            </div>
        </div>

        <div class="container-fluid allToDo">
            <div class="row listItems" ng-repeat="list in toDoList">
                <div class="col-xs-12 col-sm-2 listItems">
                    <p>{{ list.title }}:</p>
                </div>
                <div class="col-xs-12 col-sm-2 listItems">
                    <p>{{ list.description }}</p>
                </div>
                <div class="col-xs-12 col-sm-2 listItems">
                    <p>{{ list.price }}</p>
                </div>
                <div class="col-xs-12 col-sm-2 listItems">
                    <p><a href="{{ list.imgUrl }}">Image Link</a></p>
                </div>
                <div class="col-xs-12 col-sm-2 listItems">
                    <input type="checkbox" class="check" ng-model="list.completed">
                </div>
                <div class="col-xs-12 col-sm-1 listItems">
                    <button class="btn btn-info" ng-click="deleteToDo(list._id)">Erase</button>
                </div>
                <div class="col-xs-12 col-sm-1 listItems">
                    <button class="btn btn-success btn-sm" ng-click="updateToDo(list._id, list.title, list.description, list.price, list.imgUrl, list.completed)">Update</button>
                </div>
            </div>
        </div>
    </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
